<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <script>
      alert("It's a 5 point game!");
     </script>
    <title>RPS</title>
  </head>
  <body>
  <header>
  <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
<p>Let's Play!</p>
  </div>

  <div class="choices">
<div id="r" class="choice">
  Rock
</div>

<div id="p" class="choice">
Paper
</div>

<div id="s" class="choice">
Scissors
</div>

  </div>

  <p id="action-message">
Make your move.
  </p>
<footer>
  <script type="text/javascript" src="one.js">

  </script>
<link rel="stylesheet" href="one.css" charset="utf-8">
</footer>
  </body>
</html>
